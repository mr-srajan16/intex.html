<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABES Navigation</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            width:100%;
            height: 40px;
            background-color: #000;
        }
        nav ul{
            list-style:  none;
        }
        nav ul li{
            display: inline-block;
            margin: 0 20px;
            line-height: 40px;
            color:white;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul><a href="">About</a></li>
            <li><a href="">Admissions</a></li>
            <li>
            <li><a href="">Acadmics</a></li>
            <li><a href="">Placements</a></li>
            <li><a href="">Packages</a></li>
        </ul>
    </nav>
</body>
</html>
